<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bus Arrival Tracking</title>
</head>
<body>
    <div id="container">
        <table>
            <tr> 
                <th>Transport Type</th>   
                <th>Line Number</th>
                <th>Final Destination</th>
                <th>Arrival Time</th>
            </tr>
        </table>
        <p id="refreshCountdown"></p>
        <button id="toggleButton" class="btn btn-1 btn-sep icon-info">Stations</button>
    </div>

    <div class="search-box">
        <button class="btn-search" id="searchButton"><i class="fas fa-search"></i></button>
        <input type="text" id="searchInput" class="input-search" placeholder="Type to Search...">
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/39c2177ff2.js" crossorigin="anonymous"></script>
</body>
</html>
